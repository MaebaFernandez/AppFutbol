<ion-grid>
  <ion-row>
    <ion-col *ngFor="let entrenador of EntrenadorLista" size="12" size-lg="4" size-md="2" size-sm="6" size-xs="12">
     
      <ion-card>
        <ion-card-header>
          <ion-label>{{entrenador.name}}</ion-label>      
  
          <ion-card-title >{{entrenador.nationality}}</ion-card-title>
        </ion-card-header>
            
             <ion-img [src]="entrenador.team.logo"></ion-img>
             
             
             

        
      </ion-card>

      
     
    </ion-col>
  </ion-row>
</ion-grid>
