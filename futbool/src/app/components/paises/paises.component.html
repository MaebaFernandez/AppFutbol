<ion-grid>
  <ion-row>
    <ion-col *ngFor="let pais of paisesLista" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
     
      <ion-card>
        <ion-card-header>
          <ion-labe>{{pais.code}}</ion-labe>      
  
          <ion-card-title >{{pais.name}}</ion-card-title>
        </ion-card-header>
            
             <ion-img [src]="pais.flag"></ion-img>
             
             
             

        
      </ion-card>

      
     
    </ion-col>
  </ion-row>
</ion-grid>
